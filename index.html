<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Terraforming Mars Game Starter</title>
  </head>
  <body>
    <div class="container">
      <h1>Terraforming Mars Game Starter</h1>

      <p id="number"></p>

      <div class="random-btn" id="random-btn">
        Generate
      </div>

      <h2>Board</h2>
      <div class="randomiser">
        <div class="panel-wrapper">
          <input type="checkbox" checked />
          <div class="panel panel-top"></div>
          <div class="board">
            <p id="boardText"></p>
          </div>
          <div class="panel panel-bottom"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
